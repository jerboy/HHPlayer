name: Build SPM Artifact

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-xcframework:
    if: github.actor != 'github-actions[bot]'
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Xcode Version
        run: xcodebuild -version

      - name: Build HHPlayer XCFramework
        run: ./scripts/build_spm_artifact.sh

      - name: Read checksum
        id: checksum
        run: echo "value=$(cat Artifacts/HHPlayer.xcframework.checksum.txt)" >> "$GITHUB_OUTPUT"

      - name: Upload Workflow Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HHPlayer-xcframework
          path: |
            Artifacts/HHPlayer.xcframework.zip
            Artifacts/HHPlayer.xcframework.checksum.txt
          if-no-files-found: error

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          overwrite_files: true
          files: |
            Artifacts/HHPlayer.xcframework.zip
            Artifacts/HHPlayer.xcframework.checksum.txt

      - name: Publish master snapshot release
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: spm-master
          name: SPM Master Snapshot
          target_commitish: master
          prerelease: true
          make_latest: false
          overwrite_files: true
          files: |
            Artifacts/HHPlayer.xcframework.zip
            Artifacts/HHPlayer.xcframework.checksum.txt

      - name: Update Package.swift checksum for master
        if: github.ref == 'refs/heads/master'
        env:
          CHECKSUM: ${{ steps.checksum.outputs.value }}
          URL: https://github.com/${{ github.repository }}/releases/download/spm-master/HHPlayer.xcframework.zip
        run: |
          sed -i '' -E "s#url: \".*\"#url: \"${URL}\"#g" Package.swift
          sed -i '' -E "s#checksum: \".*\"#checksum: \"${CHECKSUM}\"#g" Package.swift

          if git diff --quiet -- Package.swift; then
            echo "Package.swift already up to date."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Package.swift
          git commit -m "chore(spm): update master snapshot checksum [skip ci]"
          git push
